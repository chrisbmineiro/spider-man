<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aranha-Verso</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/controller.css">
    <script defer src="./src/js/card-hover.js"></script>
</head>
<body>
    <header class="head">
        <nav class="s-menu">
            <li class="s-menu__item">
                <a href="#">Pagina Principal</a>
            </li>
            <li class="s-menu__item">
                <a href="#">Tobey Maguire</a>
            </li>
            <li class="s-menu__item s-menu__icon">
                <img src="./src/img/icons/spider.svg" alt="spider icon">
            </li>
            <li class="s-menu__item">
                <a href="#">Tom Holland</a>
            </li>
            <li class="s-menu__item">
                <a href="#">Andew Garfield</a>
            </li>
        </nav>
    </header>
    <div class="s-container">
        <a href="#" class="s-card">
            <img class="s-card__background" src="/src/img/pic-sm-bg-01.jpg" alt="card background">
            <img class="s-card__image" src="/src/img/spider-man-01.png" alt="Tobey Maguire">
            <h2 class="s-card__title">Tobey Maguire</h2>
        </a>
        <a href="#" class="s-card">
            <img class='s-card__background' src="/src/img/pic-sm-bg-02.jpg" alt="card background">
            <img class="s-card__image" src="/src/img/spider-man-02.png" alt="Tom Holland">
            <h2 class="s-card__title">Rom Holland</h2>
        </a>
        <a href="#" class="s-card">
            <img class="s-card__background" src="/src/img/pic-sm-bg-03.jpg" alt="card background">
            <img class="s-card__image" src="/src/img/spider-man-03.png" alt="Andrew Garfield">
            <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
    </div>
    <div class="s-controller">
        <div id="1" onclick="selectCarouselItem(this)" class="s-controller__button s-controller__button--active">
          01
        </div>
        <div id="2" onclick="selectCarouselItem(this)" class="s-controller__button">
          02
        </div>
        <div id="3" onclick="selectCarouselItem(this)" class="s-controller__button">
          03
        </div>
        <div class="s-controller__line"></div>
</body>
</html>
